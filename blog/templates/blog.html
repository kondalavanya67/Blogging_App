{% block blog %}
<html>
<body>

                            <h1>{{blog.heading}}</h1>
                                {{blog.content|safe}}
<h3>Comments</h3>
<form method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <input type="submit" value="Go!">
</form>
{% for comment in comments %}

        {{comment.content|safe}}
{% endfor %}


{% endblock %}
</body>
</html>
